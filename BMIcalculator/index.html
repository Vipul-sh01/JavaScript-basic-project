<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm" onsubmit="return false;">
            <p>
                <label for="height">Height in CM:</label>
                <input type="number" id="height" required min="50" max="300" placeholder="Enter height in cm" />
            </p>
            <p>
                <label for="weight">Weight in KG:</label>
                <input type="number" id="weight" required min="20" max="300" placeholder="Enter weight in kg" />
            </p>

            <button type="button" onclick="calculateBMI()">Calculate</button>
            <div id="result"></div>

        <!-- <button>Calculate</button>
        <div id="results"></div> -->
        </form>

        <section id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Underweight: Less than 18.6</p>
            <p>Normal Range: 18.6 - 24.9</p>
            <p>Overweight: Greater than 24.9</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
