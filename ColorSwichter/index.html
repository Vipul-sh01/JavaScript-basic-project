<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-color">
    <div>
      <h1>Color Scheme Switcher</h1>
      <div class="button-container">
        <span class="button" id="grey" aria-label="Switch to grey color"></span>
        <span class="button" id="white" aria-label="Switch to white color"></span>
        <span class="button" id="blue" aria-label="Switch to blue color"></span>
        <span class="button" id="yellow" aria-label="Switch to yellow color"></span>
      </div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
